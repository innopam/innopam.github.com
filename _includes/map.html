<!-- Services Section -->
    <section id="MapSection">
		<div id="map" class="container"></div>
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5f1892779724f92e035405b0da2c9f5e"></script>		
		<script>
		function initialize() {
			var myLatlng = new daum.maps.LatLng(37.533468,126.96074);
			
			var container = document.getElementById('map');
			var options = {
				center: myLatlng,
				draggable: false,
				level: 7
			};

			var map = new daum.maps.Map(container, options);
			var positions = [
				{
					content: '<div>본사</div>', 
					latlng: new daum.maps.LatLng(37.5830126,127.0585939)
				},
				{
					content: '<div>연구소</div>', 
					latlng: new daum.maps.LatLng(37.5336172,126.9604495)
				}
			];

			for (var i = 0; i < positions.length; i ++) {
				// 마커를 생성합니다
				var marker = new daum.maps.Marker({
					map: map, // 마커를 표시할 지도
					position: positions[i].latlng // 마커의 위치
				});

				// 마커에 표시할 인포윈도우를 생성합니다 
				var infowindow = new daum.maps.InfoWindow({
					content: positions[i].content // 인포윈도우에 표시할 내용
				});

				// 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
				// 이벤트 리스너로는 클로저를 만들어 등록합니다 
				// for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
				daum.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
				daum.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
			}

		
		}

		initialize();
		</script>
    </section>
